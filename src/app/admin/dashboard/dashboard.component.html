<div class="container">
    <div id="col1" class="column">
      <div class="card bg-info">
        <div class="card-body">
            <h5 class="card-title">Employee List</h5>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary" (click)="showEmployeeList()">Proceed</button>
        </div>
      </div>

      <div class="card bg-info">
        <div class="card-body">
            <h5>Employee Email</h5>
            <button type="button" class="btn btn-primary" (click)="showEmployeeEmail()">Proceed</button>
        </div>
      </div>
    </div>

    <div id="col2" class="column">
        
        <table class="table" *ngIf="btnEmployeeList">
            <tr>
                <th colspan="4" id="tableTitle">Employee List</th>
            </tr>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>First Name</th>
            </tr>
            <tr *ngFor="let emp of getEmployee.employees">
                <td>{{ emp.id }}</td>
                <td>{{ emp.lastname }}</td>
                <td>{{ emp.firstname }}</td>
            </tr>
        </table>

        <table class="table" *ngIf="btnEmployeeEmail">
            <tr>
                <th colspan="4" id="tableTitle">Employee Email</th>
            </tr>
            <tr>
                <th>ID</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let emp of getEmployee.employees">
                <td>{{ emp.id }}</td>
                <td>{{ emp.lastname }}, {{ emp.firstname }}</td>
                <td>{{ emp.email }}</td>
            </tr>
        </table>
    </div>
  </div>
