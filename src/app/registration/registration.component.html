<form class="m-4">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control w-25" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control w-25" id="lastName" placeholder="Last Name">
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control w-25" id="age" placeholder="Age" required>
    <div class="form-group">  
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control w-25" id="username" placeholder="Username" required>
  </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control w-25" id="confirmPassword" placeholder="Confirm Password" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control w-25" id="address" placeholder="Address" required>
</div>
  <div class="form-group">
    <label for="birthdate">Birthdate</label>
    <input type="date" class="form-control w-25" id="birthdate" required>
</div>
   

      
    <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Register
    </button>
    
    
  
  </form>
