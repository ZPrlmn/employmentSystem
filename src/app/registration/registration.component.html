<div class="container d-flex align-items-center justify-content-center">
  <div class="card" id="container">
    <div class="card-body">
      
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input class="form-control mb-3" type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input class="form-control mb-3" type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control mb-3" type="email" id="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control mb-3" type="password" id="password" [(ngModel)]="user.password" name="password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Register</button>

      </form>

    </div>
  </div>
</div>

<div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
  Invalid credentials. Somethings are missing.
  <button type="button" class="btn-close" aria-label="Close" (click)="closeAlert()"></button>
</div>
